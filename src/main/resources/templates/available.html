<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Pizza</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	th:href="@{/static/shards.min.css}" />
</head>
<body>
	<div class="container my-5">
		<div th:switch="${pizzas}" class="container my-5">
			<div class="row">
				<div class="col-md-6">
					<h2 th:case="null">No Pizzas yet!</h2>
					<div th:case="*">
						<h2 class="my-5">Available Pizzas</h2>
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th>Price</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="pizza : ${pizzas}">
									<td th:text="${pizza.name}"></td>
									<td><span th:text="${pizza.price}"></span> <span>HUF</span></td>
								</tr>
							</tbody>
						</table>
					</div>



				</div>
			</div>
		</div>
		<a th:href="@{index}" class="btn btn-success"><i
			class="fa fa-arrow-circle-o-left"></i>&nbsp;Back to Index</a>

	</div>

</body>
</html>
